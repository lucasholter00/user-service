image: golang:latest

stages:
  - build
  - test
  - build-docker-image

compile:
  stage: build
  tags:
    - docker
  script:
    - mkdir -p binaries
    - go build -o binaries ./...
  artifacts:
    paths:
      - binaries

test:
  stage: test
  tags:
    - docker
  script:
    - go test ./... -v

build-docker-image:
  stage: build-docker-image
  tags: 
    - docker-build
  script:
    - apt install docker
    - docker info
    - docker buildx create --use
    - docker buildx build --platform linux/amd64 -t user-service:x86 .
